# testimonial
testimonial:
  enable : true
  title : "學員心得"
  item:
    - name : "奧伯龍"
      image : "images/student-experience/student-1.png"
      designation : "109學年度學員,現任講師"
      content : "資讀課程充實，還會有檢核自身的小測驗，由諸多學長用心策畫，令人受益良多"
      
    - name : "吳宇凡"
      image : "images/student-experience/student-2.jpg"
      designation : "109學年度學員,現任講師"
      content : "在剛進高中時，為了參加程式的夏令營，草草的在兩週內學完c++的基本語法，想當然，到了營隊根本什麼都聽不懂。上了高中之後，我參加了武陵的資訊讀書會，這讓我對資訊程式有了更深入的了解，現在回去看營隊的手冊也一目了然。資讀的講師都把概念講得很清楚，像指標、圖論等，不過我wloj的題目還是不會寫（應該是我的問題啦），wloj 是我們學校專屬的程式檢測系統，每一週都會根據上課的內容出新的題目，還會不定期舉辦程式競賽，這對我的資訊能力是非常有幫助的"
      
    - name : "王同學"
      image : "images/student-experience/default.png"
      designation : "109學年度學員,現任講師"
      content : "我覺得我在資讀這一年我有非常大的進步，在來資讀前我幾乎什麼都不會，到現在已經對算法有初步的認識，在上課的時候有問題都可以問學長，學長都很厲害還很友善，最後就資讀很讚，歡迎大家來！"

